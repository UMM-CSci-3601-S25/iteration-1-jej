<div class="flex-row">
  <div class="flex-1">
    <mat-card class="home-card">
      <mat-card-content>

          <button (click)="createGame()">
            Create New Game
          </button>

      </mat-card-content>
    </mat-card>
    <mat-card class="home-card">
      <mat-card-content>
        <input type="text" [(ngModel)]="joinId">
        <a routerLink="/game/{{joinId}}">
          <button>
            Join Game
          </button>
        </a>

      </mat-card-content>
    </mat-card>
  </div>
</div>
