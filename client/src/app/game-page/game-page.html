<div class="flex-row">
  <div class="flex-1">
    <mat-card class="home-card">
      <mat-form-field>
        Username:
        <input type="text" value={{username}}>
      </mat-form-field>
    </mat-card>
    <ul class="player-list">
    </ul>
   <h1 style="margin: 0 5%">{{game().prompt}}</h1>
   <ul style="display: flex"><li>strip</li><li>Bear</li><li>dARTH</li><li>the loraks</li><li>bbig</li></ul>
   <ul style="float: right; width: 25%; color: green"><li>1 KK</li><li>2 Haider</li><li>0 James</li><li>1 Elliott</li><li>5 not the lorax [JUDGE]</li><li>3 teddy</li></ul>
   <mat-form-field>
    <input type="text" [(ngModel)]="submission">
    <input type="submit" value="Submit" (click)="submit()">
  </mat-form-field>

  </div>
</div>
